<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Stylesheets  -->
    <link rel="stylesheet" href="css/style.css">

    <!--  FAVICON ICON  -->
    <link rel="shortcut icon" type="image/ico" href="img/header/header-logo.png" />

    <!--  Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <title>SkyBox</title>
</head>
<body>

<header class="header">
    <div class="container">

        <div class="header__inner">

            <div class="header__logo">
                <a href="#">
                    <img src="img/header/skybox-logo.png" alt="">
                </a>
            </div>

             <nav class="nav" id="nav">
                <a class="nav__link" href="#">Доставка</a>
                <a class="nav__link" href="#">Оплата</a>
                <a class="nav__link" href="#">Контакты</a>
            </nav>

            <div class="contact__info">
                <nav class="contact__info-item" id="nav">
                    <a class="nav__link  nav__link--contact" href="#">
                        <img class="contact__info-icon" src="img/header/phone.svg"alt="">
                        +998 90 998 88 98
                    </a>
                    <a class="nav__link  nav__link--contact" href="#">
                        <img class="contact__info-icon" src="img/header/mail.svg"alt="">
                        info@skybox.uz
                    </a>
                </nav>
            </div>

            <div class="nav__registration">
                <a class="nav__link" href="#">
                    <img class="contact__info-icon" src="img/header/mail.svg"alt=""> Войти/Регистрация
                </a>
            </div>

            <button class="burger" type="button" id="navToggle">
                <span class="burger__item">Menu</span>
            </button>
        </div><!-- /.header__inner -->
    </div><!-- /.container -->
</header><!-- /.header -->

    <div class="page">

        <!-- Intro -->
        <div class="intro" id="intro">

            <div class="container">
                <div class="intro__inner">
                    <h1 class="intro__title">Подарите радость себе и вашим близким</h1>
                    <h2 class="intro__subtitle">с настольными играми <span class="text-red">SkyBox</span></h2>

                    <a class="btn  btn--red" href="#">Подарить</a>
                </div>
            </div>
        </div>
    </div><!-- /.page -->

</body>
</html>
