<!-- Header -->
<header class="header">
    <div class="container">

        <div class="header__inner">

            <div class="header__logo">
                <a href="#">
                    <img class="header__img" src="img/header/skybox-logo.png" alt="">
                </a>
            </div>

             <nav class="nav" id="nav">
                <a class="nav__link" href="#">Доставка</a>
                <a class="nav__link" href="#">Оплата</a>
                <a class="nav__link" href="#">Контакты</a>
            </nav>

            <div class="contact__info">
                <nav class="contact__info-item">
                    <a class="nav__link  nav__link--contact" href="#">
                        <img class="contact__info-icon" src="img/header/phone.svg"alt=""> +998 90 998 88 98
                    </a>
                </nav>

                <nav class="contact__info-item">
                    <a class="nav__link  nav__link--contact" href="#">
                        <img class="contact__info-icon" src="img/header/email.svg"alt=""> info@skybox.uz
                    </a>
                </nav>
            </div>

            <div class="registration">
                <a class="nav__link" href="#">
                    <img class="contact__info-icon" src="img/header/user.svg"alt=""> Войти/Регистрация
                </a>
            </div>



            <button class="burger" type="button" id="navToggle">
                <span class="burger__item">Menu</span>
            </button>
        </div><!-- /.header__inner -->
    </div><!-- /.container -->
</header><!-- /.header -->



    <div class="page">


    <div class="search__form">
        <div class="container">
            <form class="search" action="/" method="post">
                <input class="search__input" type="text" name="search" placeholder="Поиск игры">
                <button class="search__btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>



    <!-- Intro -->
    <div class="intro" id="intro">

        <div class="container">
            <div class="intro__inner">
                <h1 class="intro__title">Подарите радость себе и вашим близким</h1>
                <h2 class="intro__subtitle">с настольными играми <span class="text-red">SkyBox</span></h2>

                <a class="btn  btn--red" href="#">Подарить</a>
            </div>
        </div>
    </div>

    <div class="features">

        <div class="features__item">
            <img class="features__icon" src="img/features/delivery.svg" alt="">
            <div class="features__title">Бесплатная</div>
            <div class="features__text">доставка</div>
        </div>

        <div class="features__item">
            <img class="features__icon" src="img/features/cube.svg" alt="">
            <div class="features__title">1000+</div>
            <div class="features__text">Видов товаров</div>
        </div>

        <div class="features__item">
            <img class="features__icon" src="img/features/people.svg" alt="">
            <div class="features__title">100%</div>
            <div class="features__text">Довольных клиентов</div>
        </div>

    </div><!-- /.features -->

    <div class="social">
                <div class="social__text"></div>

                <a class="social__item" href="#" target="_blank">
                    <svg class="social__icon">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>


                <a class="social__item" href="#" target="_blank">
                    <svg class="social__icon">
                        <use xlink:href="#twitter"></use>
                    </svg>
                </a>


                <a class="social__item" href="#" target="_blank">
                    <svg class="social__icon">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a>
        </div><!-- /.socials -->

    </div><!-- /.page -->

</body>
</html>
